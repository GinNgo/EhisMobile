<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-grid class="ion-no-padding ion-align-items-center ion-justify-content-between" style="max-width: 450px; margin: auto;">
      <ion-row class="ion-align-items-center">
        <!-- Cột cho nút menu -->
        <ion-col size="auto">
          <ion-buttons>
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-col>
        <!-- Cột cho thanh tìm kiếm -->
        <ion-col>
          <ion-searchbar (click)="goToDV()" placeholder="Tìm kiếm..." class="custom-searchbar"></ion-searchbar>
        </ion-col>
        <!-- Cột cho nút thông báo -->
        <ion-col size="auto">
          <ion-button fill="clear" id="open-modal-thong-bao">
            <ion-icon name="notifications-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Main Content -->
  <ion-grid class="ion-padding-top" style="max-width: 450px; margin: auto;">
    <ion-row class="ion-align-items-center">
      <ion-col size="auto">
        <ion-avatar>
          <img src="../../assets/img/1.png" alt="">
        </ion-avatar>
      </ion-col>
      <ion-col>
        <h3 class="ion-no-margin">Xin chào</h3>
        <p class="ion-no-margin">User1</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Swiper Container -->
  <ion-grid class="ion-justify-content-center ion-padding-top">
    <ion-row>
      <ion-col>
            <img src="../../assets/icon/favicon.ico" alt="" style=" width: 100%; height: 100%;object-fit: contain;">
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- Buttons Grid -->
  <ion-grid class="ion-padding-top" style="max-width: 350px; margin: auto;">
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="primary" (click)="goToProFile()">
          <ion-icon name="book-outline" slot="start"></ion-icon>
          Thông Tin Hành Chính
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="primary" (click)="goToThuoc()">
          <ion-icon name="eyedrop-outline" slot="start"></ion-icon>
          Thông Tin Tiêm Chủng
        </ion-button>
      </ion-col>
      <ion-col size="6" class="ion-margin-top">
        <ion-button expand="block" color="danger">
          <ion-icon name="file-tray-full-outline" slot="start"></ion-icon>
          Thẻ Bảo Hiểm Y Tế
        </ion-button>
      </ion-col>
      <ion-col size="6" class="ion-margin-top">
        <ion-button expand="block" color="danger" (click)="goToDotKham()">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          DS Đợt Khám Chữa Bệnh
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Services Grid -->
  <ion-grid class="ion-padding-top" style="max-width: 350px; margin: auto;">
    <ion-row>
      <ion-col>
        <ion-label><strong>Dịch Vụ</strong></ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding-top">
      <ion-col size="4">
        <ion-button expand="block" fill="outline">
          <ion-icon name="finger-print-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <p class="ion-text-center">Sinh Trắc Học</p>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" fill="outline">
          <ion-icon name="gift-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <p class="ion-text-center">Đổi quà</p>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" fill="outline" (click)="goToHotLine()">
          <ion-icon name="call-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <p class="ion-text-center">Tư Vấn Trực Tuyến</p>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" fill="outline">
          <ion-icon name="newspaper-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <p class="ion-text-center">Hóa đơn</p>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" fill="outline">
          <ion-icon name="fitness-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <p class="ion-text-center">Chuyển Tiền Từ Thiện</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
